
	<form role="form" (submit)="login()">
	<div class="form__group--body row">
		<div class="col-12 col-md-5">
			<input type="text" class="form-control" id="username" name="username" placeholder="Email" [(ngModel)]="credentials.username"/>
		</div>
		<div class="col-12 col-md-5">
		 <input type="password" class="form-control" id="password" name="password"  placeholder="Password"  [(ngModel)]="credentials.password"/>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</div>
	</form>
